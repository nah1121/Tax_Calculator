<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@200;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Document</title>
</head>
<body>
    <img src="assets/img/money_back.jpg" alt="background">
<div class="heads">
    <h1>Ethiopian Employee Payroll Calculator</h1>
    <div>

        <div class="cont">
            
            <div class="c-cont">
            <label for="f_name">Full Name:</label>
            <input type="text" id="f_name" placeholder="Enter your full name">
            </div>

            <div class="c-cont">
            <label for="salary">Salary</label>
            <input type="text" id="salary" placeholder="ETB">
            </div>

            <div class="c-cont">
            <label for="height">Pension</label>
            <div class="select-wrap">
                <select aria-label="select" name="pension" id="pension_I" id="operatorSelect" class="decorated" required>
                <option value="0" selected disabled>Select</option>
                <option value="1">Yes</option>
                <option value="2">No</option>
                </select>
            </div>
            </div>

        </div>
        <div class="result-container" id="result">
        <br>
        </div>
        
        <div class="button">
            <button type="button" id="calculate">Calculate My Payroll</button>
        </div>
<div class="br"></div>

    </div>

</div>













<script src="assets/js/script.js"></script>    
</body>
</html>
